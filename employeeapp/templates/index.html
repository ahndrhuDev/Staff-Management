{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST" enctype = "multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value='Submit'>
    </form>

    <table border='1' style="width: 100%; border-collapse:collapse;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Photo</th>
            </tr>
        </thead>
        {% for employee in employee  %}
        <tbody>
            <tr>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.age}}</td>
                <td>
                    <img src="{{employee.photo.url}}" alt="" style="width: 100px;">
                </td>
            </tr>
        </tbody>
        {% endfor %}
{% endblock %}
